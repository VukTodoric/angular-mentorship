<div class="search-filter-wrapper">
  <app-search
    [placeholder]="searchPlaceholder"
    (searchResult)="storeSearch($event)"
  ></app-search>
  <app-dropdown
    [placeholder]="filterPlaceholder"
    [selectField]="categoryArray"
    (selectedValue)="storeCategory($event)"
  ></app-dropdown>
</div>
<div class="book-list-wrapper">
  <app-book-card
    *ngFor="let book of booksArray"
    class="book-card"
    [fullVisibility]="false"
    [book]="book"
    (delete)="getAllActiveBooks()"
    (softDelete)="getAllActiveBooks()"
  ></app-book-card>
</div>
<app-pagination></app-pagination>
