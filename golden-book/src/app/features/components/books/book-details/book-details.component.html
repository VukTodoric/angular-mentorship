<div class="book-wrapper">
  <h2>{{ pageTitle }} - {{ filteredArray[0].title }}</h2>

  <div class="book-card-wrapper">
    <app-book-card
      class="book-card"
      [fullVisibility]="true"
      [book]="filteredArray[0]"
    ></app-book-card>
    <app-button class="detailsBtn" label="Close" routerLink="../"></app-button>
  </div>
</div>
