<div class="home-page-wrapper">
  <h2>{{ pageTitle }}</h2>
  <div class="search-filter-wrapper">
    <app-search [placeholder]="searchPlaceholder"></app-search>
    <app-dropdown
      [placeholder]="filterPlaceholder"
      (onDropdownAction)="populateDropdown()"
      [selectField]="categoryOption"
    ></app-dropdown>
  </div>
  <div class="book-display-wrapper">
    <app-tile *ngFor="let item of booksArray" [book]="item"></app-tile>
  </div>
</div>
