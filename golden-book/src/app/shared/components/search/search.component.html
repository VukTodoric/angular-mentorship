<mat-form-field appearance="legacy" class="search-wrapper">
  <mat-label>{{ placeholder }}</mat-label>
  <input matInput type="text" placeholder="{{ placeholder }}" #searchValue />
  <app-button class="searchBtn" (onClick)="onSearchAction(searchValue)">
    <span class="material-symbols-outlined"> search </span>
  </app-button>
</mat-form-field>
