<mat-form-field class="search-wrapper" color="primary">
  <mat-label>{{ placeholder }}</mat-label>
  <input matInput type="text" placeholder="{{ placeholder }}" #searchRef />
  <app-button (onClick)="onSearchAction(searchRef)">
    <span class="material-symbols-outlined"> search </span>
  </app-button>
</mat-form-field>
